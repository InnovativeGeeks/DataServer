<!DOCTYPE html>
<html>
    <head>
        <title>Create Panel</title>
        <script src="../js/createPanel.js"></script>
    </head>
    <body>
        <h1>Create Panel</h1>

        <form id="newpanel" action="" method="POST" onsubmit="return validate();">
            <label for="panelname">Panel Name</label><br/>
            <input type="text" name="panelname" id="panelname"/><br/><br/>

            <div id="sourcedata">
                <label for="source">Source</label><br/>
                <select id="source" onchange="sourceChange();">
                    <option>csv</option>
                    <option>image</option>
                    <option>text</option>
                    <option>numeric</option>
                    <option>live</option>
                </select>
                <input type="button" id="add" value="save" onclick="addSource();"/><br/><br/>
    
                <input type="file" name="infile" id="infile"/>
                <select id="function" hidden="true">
                    <option>sine</option>
                    <option>cosine</option>
                </select>
                <input type="text" id="livesource" hidden="true"/><br/><br/>    
            </div>

            <input type="button" value="reset" onclick="btnreset()"/>
            <input type="submit" value="submit"/><br/><br/>

            <table id="sourcetable">
                <tr>
                    <th>Source</th>
                    <th>Data</th>
                </tr>
            </table>
        </form>
    </body>
</html>
